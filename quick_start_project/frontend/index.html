    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // è·å–DOMå…ƒç´ 
        const form = document.getElementById('predictionForm');
        const textInput = document.getElementById('textInput');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const loading = submitBtn.querySelector('.loading');
        const resultContainer = document.getElementById('resultContainer');
        const errorContainer = document.getElementById('errorContainer');
        
        // æƒ…æ„Ÿæ ‡ç­¾é¢œè‰²æ˜ å°„
        const sentimentColors = {
            'æ­£é¢': 'success',
            'è´Ÿé¢': 'danger',
            'ä¸­æ€§': 'secondary'

        // è¡¨å•æäº¤å¤„ç†
        form.addEventListener('submit', async (e) => {

                return;

                    body: JSON.stringify({ text: text })

        // æ˜¾ç¤ºç»“æœ

            const confidenceText = document.getElementById('confidenceText');
            const modelInfo = document.getElementById('modelInfo');
            
            // è®¾ç½®æƒ…æ„Ÿæ ‡ç­¾
            prediction.textContent = result.prediction;
            prediction.className = `badge fs-6 bg-${sentimentColors[result.prediction] || 'primary'}`;
            
            // è®¾ç½®ç½®ä¿¡åº¦
            const confidencePercent = Math.round(result.confidence * 100);
            confidenceBar.style.width = `${confidencePercent}%`;
            confidenceBar.textContent = `${confidencePercent}%`;
            confidenceText.textContent = `ç½®ä¿¡åº¦: ${confidencePercent}%`;
            
            // è®¾ç½®æ¨¡å‹ä¿¡æ¯
            modelInfo.textContent = `æ¨¡å‹ç‰ˆæœ¬: ${result.model_version}`;
